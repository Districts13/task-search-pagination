            </svg>
            <input onkeypress="showUser()" type="text" id="search-field" class="search-bar" placeholder="Введите юзернейм пользователя Гитхаб" aria-label="">
            <button onclick="showUser()" class="button-search" title="Введите запрос">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="26" height="26" viewBox="0,0,256,256"
                     style="fill:#a7a7a7;">
                    <g fill="#FFFFFF" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M9,2c-3.85415,0 -7,3.14585 -7,7c0,3.85415 3.14585,7 7,7c1.748,0 3.34501,-0.65198 4.57422,-1.71875l0.42578,0.42578v1.29297l6,6l2,-2l-6,-6h-1.29297l-0.42578,-0.42578c1.06677,-1.22921 1.71875,-2.82622 1.71875,-4.57422c0,-3.85415 -3.14585,-7 -7,-7zM9,4c2.77327,0 5,2.22673 5,5c0,2.77327 -2.22673,5 -5,5c-2.77327,0 -5,-2.22673 -5,-5c0,-2.77327 2.22673,-5 5,-5z"></path></g></g>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Нижняя часть сайта   -->
    
    
    <div id="bottomSite" hidden="until-found" class="whole-profile">
        <!-- Левая часть с отображением инфы профиля   -->
        <div class="profile-info">
            <div class="profile-avatar">
                <img src="" id="userAvatar" alt="">
            </div>
            <div class="profile-name-username">
                <h2 id="userOnPage"></h2>
                <h4 id="nameUserOnPage"></h4>
            </div>
            <div class="profile-follows">
                <div class="followersAndIcon">
                    <img width="20" height="20" src="https://img.icons8.com/glyph-neue/32/737373/group--v1.png" alt="group--v1">
                    <p id="followersCount"></p>
                    <p>Followers</p>
                </div>
                <div class="followingAndIcon">
                    <img width="20" height="20" src="https://img.icons8.com/external-anggara-glyph-anggara-putra/32/737373/external-following-social-media-interface-anggara-glyph-anggara-putra.png" alt=""/>
                    <p id="followingCount"></p>
                    <p>Following</p>
                </div>
            </div>
        </div>
        
        <!-- Правая часть с отображением репозиториев   -->
        <div class="profile-repositories">
            <div class="countRepos">
                <h1 class="countRepos">Repositories</h1>
                <h1 class="countRepos">(<p id="countRepos"></p>)</h1>
            </div>
            <div class="paginationBlock">
                <ul id="pagination" class="pagination">
                    <li><a href="#" onclick="prevPage()">«</a></li>
                    <li><a href="#" onclick="changePage(1)">1</a></li>
                    <li><a href="#" onclick="changePage(2)">2</a></li>
                    <li><a href="#" onclick="changePage(3)">3</a></li>
                    <li><a href="#" onclick="changePage(4)">4</a></li>
                    <li><a href="#" onclick="nextPage()">»</a></li>
                </ul>
            
            </div>
        </div>
    </div>
    

</body>
